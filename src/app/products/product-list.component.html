<div class='card '>
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">filter by :</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='listFilter' /></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>filtered by : {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                                {{showImage? 'hide image': 'show image'}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>code</th>
                        <th>available </th>
                        <th>price</th>
                        <th>5 star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img [src]='product.imageUrl' *ngIf='showImage' [title]='product.productName'
                                [style.width.px]='imageWidth' [style.margin.px]='imageMargin' />
                        </td>
                        <td>
                            <a [routerLink]="['/products',product.productId]">
                                {{product.productName | uppercase}}
                            </a></td>
                        <td>{{ product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
                        <td>
                            <app-star [rating]='product.starRating' (starClick)='onRatingClick($event)'></app-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
